<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="css/style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <div class="container">
      <div class="app">
        <div class="person">
          <div class="info">
            <div class="img-person">
              <img src="images/image-jeremy.png">
            </div>
            <div class="name">
              <span>Report for</span>
              <h4>Jeremy Robson</h4>
            </div>
          </div>
          <ul class="times">
            <li>Daily</li>
            <li class="on">Weekly</li>
            <li>Monthly</li>
          </ul>
        </div>
        <div class="managing">
          <div class="box">
            <div class="content">
              <div class="top">
                <span class="">Work</span>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <p><span class="current"><span>hrs</span></span> <span>Last <span class="time-title">Week</span> - <span class="previous"></span>hrs</span></p>
            </div>
          </div>
          <div class="box">
            <div class="content">
              <div class="top">
                <span class="">Play</span>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <p><span class="current"><span>hrs</span></span> <span>Last <span class="time-title">Week</span> - <span class="previous"></span>hrs</span></p>
            </div>
          </div>
          <div class="box">
            <div class="content">
              <div class="top">
                <span class="">Study</span>
                <img src="images/icon-ellipsis.svg" alt="">
            </div>
            <p><span class="current"><span>hrs</span></span> <span>Last <span class="time-title">Week</span> - <span class="previous"></span>hrs</span></p>
            </div>
          </div>
          <div class="box">
            <div class="content">
              <div class="top">
                <span class="">Excercise</span>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <p><span class="current"><span>hrs</span></span> <span>Last <span class="time-title">Week</span> - <span class="previous"></span>hrs</span></p>
            </div>
          </div>
          <div class="box">
            <div class="content">
              <div class="top">
                <span class="">Social</span>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <p><span class="current"><span>hrs</span></span> <span>Last <span class="time-title">Week</span> - <span class="previous"></span>hrs</span></p>
            </div>
          </div>
          <div class="box">
            <div class="content">
              <div class="top">
                <span class="">Self Care</span>
                <img src="images/icon-ellipsis.svg" alt="">
              </div>
              <p><span class="current"><span>hrs</span></span> <span>Last <span class="time-title">Week</span> - <span class="previous"></span>hrs</span></p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  -->
  <script src="js/main.js"></script>
</body>
</html>
